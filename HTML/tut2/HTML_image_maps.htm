<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML iamge maps.</title>
</head>
<body>
    <div>
        <h2>HTML map and area tag</h2>
        <p>Using the html map and area we can create the clickable areas on the image.</p>
        <!-- example -->
         <img src="image/workplace.jpg" alt="Workpalce" usemap="#workspace">
         <map name="workspace">
            <area shape="rect" coords="33,44,276,348" href="HTMLmap/laptop.htm" alt="laptop" target="_blank">
            <area shape="rect" coords="339,249,288,170" href="HTMLmap/phone.htm" alt="phone" target="_blank">
            <area shape="circle" coords="339,300,49" href="HTMLmap/coffe.html" alt="coffe" target="_blank">
         </map>
    </div>
</body>
</html>
